  hugo:
      build: ./requirements/bonus/hugo
      image: hugo
      container_name: hugo
      networks:
        - inception
      ports:
        - '1313:1313'
      restart: always
      volumes:
        - hugo:/public

networks:
  inception:
    name: inception

secrets:
  db_pwd:
    file: ../secrets/db_pwd.txt
  wp_user_pwd:
    file: ../secrets/wp_user_pwd.txt
  wp_admin_pwd:
    file: ../secrets/wp_admin_pwd.txt

volumes:
  db:
    name: db
    driver: local
    driver_opts:
      device: /home/lpaquatt/data/db
      o : bind
      type : none
  wp:
    name: wp
    driver: local
    driver_opts:
      device: /home/lpaquatt/data/wp
      o : bind
      type : none
  hugo:
    name: hugo
    driver: local
    driver_opts:
      device: /home/lpaquatt/data/hugo
      o : bind
      type : none
